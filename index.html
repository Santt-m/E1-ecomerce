            <label for="toggle-menu" class=""><i class="fas fa-bars"></i></label>
            <input type="checkbox" id="toggle-menu">
            <ul class="navbarlinks a1024h100 fc slideDown">
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./products.html">Productos</a></li>
                <li><a href="./contact.html">Contacto</a></li>
                <li><a href="./us.html">Nosotros</a></li>
            </ul>
        </nav>

            <div class="cartContainer slideRight">

                <h4>Carrito</h4>
                <button id="clear-cart">Limpiar carrito</button>

                <div class="cartItemContainer">
                    <!-- se renderiza por js -->
                </div>
                <button id="wpOrder">Enviar pedido</button>
            </div>
        </div>
    </div>
    </header>
    <main class="p5">
        <!-- hero -->
        <div class="hero w100 h50vh fx -c -a-c -j-c gap5 a1024-r">
            <img src="./assets/hero/zapatos.png" alt="imagen hero zapatos">

                <a class="btnhero p10" href="./products.html">Ver Productos</a>

        </div>

        <div class="carousel-container">
            <ul class="carousel -a-c -j-c">
                <!-- carousel-items se renderizan por renderCarouselItems.js -->
            </ul>
            <div class="carousel-control">
                <!-- control del carrousel  -->
            </div>
        </div>
        <div class="filter-container">
            <!-- Los botones de filtro se generarán aquí -->
        </div>
        <div class="products a1024w80">
            <!-- render de products -->
        </div>

    <footer class="fx -r -j-c -a-c">
        <div></div>
        <div></div>
        <div></div>
